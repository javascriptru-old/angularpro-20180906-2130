<button (click)="emitValue()">Emit value</button>
<button (click)="subscribe()">Subscribe{{subscriberIndex+1}} </button>
<button (click)="complete()">Complete </button>

<ul>
  <li *ngFor="let subscriberValues of subscribersValues; let i = index">
     Subscriber( {{i}}  ): {{  subscriberValues.join()  }}
  </li>
</ul>
